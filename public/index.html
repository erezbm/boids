<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boids</title>
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="css/styles.css">
    <script type="module" defer src="js/ui.js"></script>
    <script type="module" defer src="js/main.js"></script>
  </head>
  <body>
    <!-- app bar -->
    <header class="mdc-top-app-bar mdc-top-app-bar--short app-bar">
      <div class="mdc-top-app-bar__row">
        <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
          <!-- settings drawer button -->
          <button id="boids-settings-btn" class="material-icons mdc-top-app-bar__action-item mdc-icon-button"
            data-mdc-ripple-is-unbounded aria-label="Settings">tune</button>
        </section>
      </div>
    </header>
    <!-- settings drawer -->
    <aside class="mdc-drawer mdc-drawer--dismissible mdc-top-app-bar--short-fixed-adjust" id="boids-settings-drawer">
      <div class="mdc-drawer__content">
        <nav class="mdc-list">
          <a class="mdc-list-item mdc-list-item--activated" href="#" aria-current="page">
            <span class="mdc-list-item__ripple"></span>
            <i class="material-icons mdc-list-item__graphic" aria-hidden="true">inbox</i>
            <span class="mdc-list-item__text">Inbox</span>
          </a>
          <a class="mdc-list-item" href="#">
            <span class="mdc-list-item__ripple"></span>
            <i class="material-icons mdc-list-item__graphic" aria-hidden="true">send</i>
            <span class="mdc-list-item__text">Outgoing</span>
          </a>
          <a class="mdc-list-item" href="#">
            <span class="mdc-list-item__ripple"></span>
            <i class="material-icons mdc-list-item__graphic" aria-hidden="true">drafts</i>
            <span class="mdc-list-item__text">Drafts</span>
          </a>
        </nav>
      </div>
    </aside>
    <!-- drawer content -->
    <div class="mdc-drawer-app-content mdc-top-app-bar--short-fixed-adjust">
      <main class="main-content" id="main-content" style="background-color: #222;">
        <!-- canvas -->
        <canvas id="boids-canvas"></canvas>
      </main>
    </div>
  </body>
</html>
