<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boids</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="styles/main.scss">
    <script defer src="scripts/ui.ts"></script>
    <script defer src="scripts/main.ts"></script>
  </head>
  <body>
    <div id="boids-canvas-container">
      <!-- canvas -->
      <canvas id="boids-canvas"></canvas>
    </div>

    <!-- drawer -->
    <aside class="mdc-drawer mdc-drawer--dismissible" id="boids-settings-drawer">
      <div class="mdc-drawer__content">
        <div class="mdc-list">
          <a class="mdc-list-item mdc-list-item--activated" href="#" aria-current="page">
            <span class="mdc-list-item__ripple"></span>
            <i class="material-icons mdc-list-item__graphic" aria-hidden="true">inbox</i>
            <span class="mdc-list-item__text">Inbox</span>
          </a>
          <a class="mdc-list-item" href="#">
            <span class="mdc-list-item__ripple"></span>
            <i class="material-icons mdc-list-item__graphic" aria-hidden="true">send</i>
            <span class="mdc-list-item__text">Outgoing</span>
          </a>
          <a class="mdc-list-item" href="#">
            <span class="mdc-list-item__ripple"></span>
            <i class="material-icons mdc-list-item__graphic" aria-hidden="true">drafts</i>
            <span class="mdc-list-item__text">Drafts</span>
          </a>
        </div>
      </div>
    </aside>
    <!-- drawer app content -->
    <div class="mdc-drawer-app-content">
      <!-- app bar -->
      <header class="mdc-top-app-bar mdc-top-app-bar--short mdc-top-app-bar--short-collapsed app-bar">
        <div class="mdc-top-app-bar__row">
          <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
            <!-- drawer toggle button -->
            <button id="boids-settings-btn" class="material-icons mdc-top-app-bar__navigation-icon mdc-icon-button"
              data-mdc-ripple-is-unbounded aria-label="Settings">tune</button>
          </section>
        </div>
      </header>
      <!-- visible space -->
      <main id="visible-space"></main>
    </div>
  </body>
</html>
