<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boids</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="styles/main.scss">
    <script defer src="scripts/ui.ts"></script>
    <script defer src="scripts/main.ts"></script>
  </head>
  <body>
    <div id="boids-canvas-container">
      <!-- canvas -->
      <canvas id="boids-canvas"></canvas>
    </div>

    <!-- drawer -->
    <aside id="boids-settings-drawer" class="mdc-drawer mdc-drawer--dismissible">
      <div class="mdc-drawer__content">
        <div class="mdc-list">
          <!-- Put "Number of boids" label where this comment is -->
          <div id="number-of-boids-slider" class="mdc-slider mdc-slider--discrete">
            <input class="mdc-slider__input" type="range" min="0" max="1000" value="100">
            <div class="mdc-slider__track">
              <div class="mdc-slider__track--inactive"></div>
              <div class="mdc-slider__track--active">
                <div class="mdc-slider__track--active_fill"></div>
              </div>
            </div>
            <div class="mdc-slider__thumb">
              <div class="mdc-slider__value-indicator-container" aria-hidden="true">
                <div class="mdc-slider__value-indicator">
                  <span class="mdc-slider__value-indicator-text">
                    100
                  </span>
                </div>
              </div>
              <div class="mdc-slider__thumb-knob"></div>
            </div>
          </div>
        </div>
      </div>
    </aside>
    <!-- drawer app content -->
    <div class="mdc-drawer-app-content">
      <!-- app bar -->
      <header class="mdc-top-app-bar mdc-top-app-bar--short mdc-top-app-bar--short-collapsed app-bar">
        <div class="mdc-top-app-bar__row">
          <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
            <!-- drawer toggle button -->
            <button id="boids-settings-btn" class="material-icons mdc-top-app-bar__navigation-icon mdc-icon-button"
              data-mdc-ripple-is-unbounded aria-label="Settings">tune</button>
          </section>
        </div>
      </header>
      <!-- visible space -->
      <main id="visible-space"></main>
    </div>
  </body>
</html>
