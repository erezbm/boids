<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Boids</title><link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"><link rel="preconnect" href="https://fonts.gstatic.com"><link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;500&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet"><link rel="stylesheet" href="main.ba1f778f.css"><script defer src="main.b97e0bab.js"></script></head><body class="mdc-typography" style="background:#222;"> <div id="boids-canvas-container">  <canvas id="boids-canvas"></canvas> </div>  <aside id="boids-settings-drawer" class="mdc-drawer mdc-drawer--dismissible"> <div class="mdc-drawer__header"> <h3 class="mdc-drawer__title">Settings</h3> </div> <div class="mdc-drawer__content" style="padding:0 24px;">  <span class="mdc-typography--body1">Number of boids:</span> <div style="display:flex;justify-content:space-between;align-items:center;">  <div id="number-of-boids-slider" class="mdc-slider" style="margin-inline:0;margin-inline-end:24px;width:100%;"> <input class="mdc-slider__input" type="range" min="0" max="1000" value="100"> <div class="mdc-slider__track"> <div class="mdc-slider__track--inactive"></div> <div class="mdc-slider__track--active"> <div class="mdc-slider__track--active_fill"></div> </div> </div> <div class="mdc-slider__thumb"> <div class="mdc-slider__thumb-knob"></div> </div> </div>  <label id="number-of-boids-text-field" class="mdc-text-field mdc-text-field--no-label mdc-text-field--outlined"> <span class="mdc-notched-outline"> <span class="mdc-notched-outline__leading"></span> <span class="mdc-notched-outline__trailing"></span> </span> <input class="disable-arrows mdc-text-field__input" style="width:2.5em;" type="number" min="0" max="1000" value="100"> </label> </div>  <span class="mdc-typography--body1" style="flex-shrink:0;">Background opacity:</span>  <div id="background-opacity-slider" class="mdc-slider" style="margin-inline:0;"> <input class="mdc-slider__input" type="range" min="0" max="1" step="0.01" value="1"> <div class="mdc-slider__track"> <div class="mdc-slider__track--inactive"></div> <div class="mdc-slider__track--active"> <div class="mdc-slider__track--active_fill"></div> </div> </div> <div class="mdc-slider__thumb"> <div class="mdc-slider__thumb-knob"></div> </div> </div>   <span class="mdc-typography--body1" style="flex-shrink:0;">Boid radius:</span>  <div id="boid-radius-slider" class="mdc-slider" style="margin-inline:0;"> <input class="mdc-slider__input" type="range" min="1" max="100" step="1" value="20"> <div class="mdc-slider__track"> <div class="mdc-slider__track--inactive"></div> <div class="mdc-slider__track--active"> <div class="mdc-slider__track--active_fill"></div> </div> </div> <div class="mdc-slider__thumb"> <div class="mdc-slider__thumb-knob"></div> </div> </div>  <div style="display:flex;justify-content:space-between;align-items:center;"> <span class="mdc-typography--body1" style="flex-shrink:0;margin-right:8px;">Appearance:</span> <div id="appearance-type-select" class="mdc-select mdc-select--no-label mdc-select--outlined"> <div class="mdc-select__anchor" aria-labelledby="outlined-select-label"> <span class="mdc-notched-outline"> <span class="mdc-notched-outline__leading"></span> <span class="mdc-notched-outline__trailing"></span> </span> <span class="mdc-select__selected-text-container"> <span class="mdc-select__selected-text">Rainbow</span> </span> <span class="mdc-select__dropdown-icon"> <svg class="mdc-select__dropdown-icon-graphic" viewBox="7 10 10 5"><polygon class="mdc-select__dropdown-icon-inactive" fill-rule="evenodd" points="7 10 12 15 17 10"/><polygon class="mdc-select__dropdown-icon-active" fill-rule="evenodd" points="7 15 12 10 17 15"/></svg> </span> </div> <div class="mdc-menu mdc-menu-surface mdc-menu-surface--fullwidth mdc-select__menu"> <ul class="mdc-list" role="listbox"> <li class="mdc-list-item" data-value="triangle" role="option"> <span class="mdc-list-item__ripple"></span> <span class="mdc-list-item__text"> Triangle </span> </li> <li class="mdc-list-item mdc-list-item--selected" data-value="rainbow" role="option"> <span class="mdc-list-item__ripple"></span> <span class="mdc-list-item__text"> Rainbow </span> </li> <li class="mdc-list-item" data-value="image" role="option"> <span class="mdc-list-item__ripple"></span> <span class="mdc-list-item__text"> Image </span> </li> </ul> </div> </div> </div>  <span class="mdc-typography--body1" style="flex-shrink:0;">Boid max speed:</span>  <div id="boid-max-speed-slider" class="mdc-slider" style="margin-inline:0;"> <input class="mdc-slider__input" type="range" min="0" max="2000" step="10" value="500"> <div class="mdc-slider__track"> <div class="mdc-slider__track--inactive"></div> <div class="mdc-slider__track--active"> <div class="mdc-slider__track--active_fill"></div> </div> </div> <div class="mdc-slider__thumb"> <div class="mdc-slider__thumb-knob"></div> </div> </div>            </div> </aside>  <div class="mdc-drawer-app-content">  <header class="app-bar mdc-top-app-bar mdc-top-app-bar--short mdc-top-app-bar--short-collapsed"> <div class="mdc-top-app-bar__row"> <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">  <button id="boids-settings-btn" class="material-icons mdc-icon-button mdc-top-app-bar__navigation-icon" data-mdc-ripple-is-unbounded="" aria-label="Settings">tune</button> </section> </div> </header>  <main id="visible-space"></main> </div> </body></html>
