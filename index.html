ity-slider" class="mdc-slider" style="margin-inline:0;"> <input class="mdc-slider__input" type="range" min="0" max="1" step="0.01" value="1"> <div class="mdc-slider__track"> <div class="mdc-slider__track--inactive"></div> <div class="mdc-slider__track--active"> <div class="mdc-slider__track--active_fill"></div> </div> </div> <div class="mdc-slider__thumb"> <div class="mdc-slider__thumb-knob"></div> </div> </div>    <div style="display:flex;justify-content:space-between;align-items:center;"> <span class="mdc-typography--body1" style="flex-shrink:0;margin-right:8px;">Appearance:</span> <div class="mdc-menu-surface--anchor">  <label id="appearance-type-menu-text-field" class="mdc-text-field mdc-text-field--disabled mdc-text-field--no-label mdc-text-field--outlined mdc-text-field--with-trailing-icon"> <span class="mdc-notched-outline"> <span class="mdc-notched-outline__leading"></span> <span class="mdc-notched-outline__trailing"></span> </span> <input class="mdc-text-field__input" type="text" value="Rainbow" readonly> <i id="appearance-type-menu-text-field-icon" class="material-icons mdc-text-field__icon mdc-text-field__icon--trailing" tabindex="0" role="button">arrow_drop_down</i> </label>  <div id="appearanc-type-menu" class="mdc-menu mdc-menu-surface"> <ul class="mdc-list" role="menu" aria-hidden="true" aria-orientation="vertical" tabindex="-1"> <li class="mdc-list-item" role="menuitem"> <span class="mdc-list-item__ripple"></span> <span class="mdc-list-item__text">Triangle</span> </li> <li class="mdc-list-item" role="menuitem"> <span class="mdc-list-item__ripple"></span> <span class="mdc-list-item__text">Rainbow</span> </li> <li class="mdc-list-item" role="menuitem"> <span class="mdc-list-item__ripple"></span> <span class="mdc-list-item__text">Image</span> </li> </ul> </div> </div> </div>             </div> </aside>  <div class="mdc-drawer-app-content">  <header class="app-bar mdc-top-app-bar mdc-top-app-bar--short mdc-top-app-bar--short-collapsed"> <div class="mdc-t
